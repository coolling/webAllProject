<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>web第一次作业</title>
    <link rel="stylesheet" type="text/css" href="registe.css">

</head>

<body>
      
    <div class="registe">
           <div class="words">
                山东大学（Shandong
                University），由中华人民共和国教育部直属，中央直管副部级建制，位列世界一流大学建设高校（A类）、985工程、211工程，入选2011计划、珠峰计划、强基计划、111计划、卓越工程师教育培养计划、卓越医生教育培养计划、卓越法律人才教育培养计划、国家建设高水平大学公派研究生项目、新工科研究与实践项目、中国政府奖学金来华留学生接收院校、教育部来华留学示范基地、学位授权自主审核单位，为全球能源互联网大学联盟成员，是一所综合性全国重点大学。
        </div>  
        <form enctype="multipart/form-data">
            <div class="registeWin">
                <div style="font-size:28px;margin-left: 150px;margin-top: 30px">web课程注册</div>
                <br />
                <span class="p">*</span>
                <label for="username" class="l">用户名:</label>
                <div class="inputWin">
                    <input id="username" type="text" class="inputs">
                    <span class="usericon"></span>
                </div>
                <br /><br />
                <span class="p">*</span>
                <label for="phonenumber" class="l">手机号:</label>
                <div class="inputWin">
                    <input id="phonenumber" type="text" class="inputs">
                    <span class="phoneicon"></span>
                </div>
                <br /><br />
                <span class="c">*</span>
                <label for="login_password" class="l">登录密码:</label>
                <div class="inputWin">
                    <input id="login_password" type="text" class="inputs">
                    <span class="passicon"></span>
                </div>
                <br /><br />
                <span class="c">*</span>
                <label for="confirm_password" class="l">确认密码:</label>
                <div class="inputWin">
                    <input id="confirm_password" type="text" class="inputs">
                    <span class="passicon"></span>
                </div>
                <br /><br />
                <span class="p">*</span>
                <label for="ver_code" class="l">验证码:</label>
                <div class="inputWin">
                    <input id="ver_code" type="text" class="inputs">
                    <span class="yanicon"></span>
                </div>
                <br /><br />
                <input type="checkbox" name="agree" style="margin-left:100px;display:inline-block;" value="1" />
                <span style="font-size:10px;">我已阅读并同意《用户注册协议》</span>
                <br /><br />
                <input type="button" value="同意以上协议并注册" class="ok" />
            </div>
        </form>
        
    </div>
  
</body>


</html>
